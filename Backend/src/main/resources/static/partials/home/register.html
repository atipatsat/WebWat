<div class="login_form container">
    <div class="col-md-6 col-md-offset-3">
        <form name="form" novalidate>
            <h1>Register</h1>
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Username" ng-model="user.username"
                       required>
                <div class="alert alert-danger" role="alert" ng-show="form.username.$error.email">Email is invalid format!</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" ng-minlength="4" ng-maxlength="10" placeholder="Password"
                       ng-model="user.password" required>
                <div class="alert alert-danger" role="alert" ng-show="form.password.$error.minlength">Password should longer than 4 characters!</div>
                <div class="alert alert-danger" role="alert" ng-show="form.password.$error.maxlength">Password should shorter than 10 characters!</div>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="isInValid">Oops... There is something wrong.</div>
            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="validate(user)">Submit</button>
        </form>
    </div>
</div>
