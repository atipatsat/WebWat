<div class="login_form container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Cart</h3>
                </div>
                <div class="panel-body">
                    <form name="form">
                        <div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                                       ng-model="order.address" required>
                                <div class="alert alert-danger" role="alert" ng-show="form.address.$error.required">
                                    Please fill in address!
                                </div>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="transportation" id="transportation1" value="1"
                                           ng-model="order.transport" ng-disabled="isEnough()">
                                    Free transportation from Wat to Chiang Mai
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="transportation" id="transportation2" value="2"
                                           ng-model="order.transport" checked>
                                    Immediate transportation from Wat to Chiang Mai(+800)
                                </label>
                            </div>
                        </div>
                        <div ng-repeat="item in items">
                            {{item.product.name}} | {{item.amount}}
                            <button class="btn btn-warning" ng-click="delete($index)">Delete</button>
                        </div>
                        <div class="text-right">
                            <button ng-click="placeOrder(order)" ng-disabled="form.$invalid" class="btn btn-success">Place Order and Pay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
