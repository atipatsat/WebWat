<div class="login_form container">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Review</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="info">Review</label>
                    <input type="text" class="form-control" id="info" placeholder="Description" ng-model="review.info" required>
                </div>
                <div class="form-group">
                    <label for="score">Score</label>
                    <!-- <input type="number" min="0" max="5" class="form-control" id="score" placeholder="Score" ng-model="review.score" required> -->
                    <input type="radio" value="1" ng-model="review.score" required> 1,
                    <input type="radio" value="2" ng-model="review.score" required> 2,
                    <input type="radio" value="3" ng-model="review.score" required> 3,
                    <input type="radio" value="4" ng-model="review.score" required> 4,
                    <input type="radio" value="5" ng-model="review.score" required> 5,
                </div>
                <div class="alert alert-danger" role="alert" ng-show="isInValid">Oops... There is something wrong.
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="parseInt(review.score) > 5 || review.score < 1" ng-click="save(review)">Save</button>
            </div>
        </div>
    </div>
</div>
