<div class="login_form container">
    <div class="col-md-6 col-md-offset-3">
        <form name="form" novalidate>
            <h1>Create Product</h1>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="product.name"
                       required>
                <div class="alert alert-danger" role="alert" ng-show="form.name.$error.required">Product name is
                    required!
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Price"
                       ng-model="product.price" required>
                <div class="alert alert-danger" role="alert" ng-show="form.price.$error.required">Product price is
                    required!
                </div>
            </div>
            <div class="form-group">
                <label for="code">Product Code</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Code" ng-model="product.code"
                       required>
                <div class="alert alert-danger" role="alert" ng-show="form.code.$error.required">Product code is
                    required!
                </div>
            </div>
<!--             <div class="form-group">
                <label for="stock">Stock</label>
                <input type="text" class="form-control" id="stock" name="stock" placeholder="Stock"
                       ng-model="product.stock" required>
                <div class="alert alert-danger" role="alert" ng-show="form.stock.$error.required">Product stock is
                    required!
                </div>
            </div> -->
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Description"
                       ng-model="product.description" required>
                <div class="alert alert-danger" role="alert" ng-show="form.description.$error.required">Product
                    description is required!
                </div>
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight"
                       ng-model="product.weight" required>
                <div class="alert alert-danger" role="alert" ng-show="form.weight.$error.required">Product weight is
                    required!
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact"
                       ng-model="product.contact" required>
                <div class="alert alert-danger" role="alert" ng-show="form.contact.$error.required">Product contact is
                    required!
                </div>
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" class="form-control" id="source" name="source" placeholder="Source"
                       ng-model="product.source" required>
                <div class="alert alert-danger" role="alert" ng-show="form.source.$error.required">Product source is
                    required!
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select type="text" class="form-control" id="status" name="status" ng-model="product.status" required>
                    <option value="1">Available</option>
                    <option value="2">Not Available</option>
                </select>
                <div class="alert alert-danger" role="alert" ng-show="form.status.$error.required">Product status is
                    required!
                </div>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="isInValid">Oops... There is something wrong.
            </div>
            <button type="submit" class="btn btn-default" ng-click="add(product)">Save</button>
        </form>
    </div>
</div>
